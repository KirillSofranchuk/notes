definitions:
  handler.AuthReq:
    description: User authentication credentials
    properties:
      Login:
        example: user123
        type: string
      Password:
        example: securePassword123
        type: string
    required:
    - Login
    - Password
    type: object
  handler.FolderReq:
    properties:
      Title:
        example: My Folder
        type: string
    required:
    - Title
    type: object
  handler.MoveNoteRq:
    properties:
      FolderId:
        example: 1
        type: integer
    required:
    - FolderId
    type: object
  handler.NoteRq:
    properties:
      Content:
        example: Note content
        type: string
      Tags:
        example:
        - tag1
        - tag2
        items:
          type: string
        type: array
      Title:
        example: My Note
        type: string
    required:
    - Title
    type: object
  handler.UserReq:
    description: User creation/update request
    properties:
      Login:
        example: user123
        type: string
      Name:
        example: John
        type: string
      Password:
        example: securePassword123
        type: string
      Surname:
        example: Doe
        type: string
    required:
    - Login
    - Password
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for Notes application
  title: Notes API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Login user and get authentication token
      parameters:
      - description: User credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.AuthReq'
      produces:
      - application/json
      responses:
        "200":
          description: Returns JWT token
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request data
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Authenticate user
      tags:
